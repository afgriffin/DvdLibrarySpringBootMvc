<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <h1>DVD Library</h1>
    <hr>
    <table border="1">
        <tr>
            <th>DVD ID</th>
            <th>DVD Title</th>
            <th>Director Name</th>
            <th>Studio</th>
            <th>User Rating</th>
        </tr>
        <tr>
            <td th:text="${dvd.dvdId}"></td>
            <td th:text="${dvd.title}"></td>
            <td th:text="${dvd.directorName}"></td>
            <td th:text="${dvd.studio}"></td>
            <td th:text="${dvd.userRating}"></td>
        </tr>
    </table>
    <br><br>
    <a href="/">Home</a>
    <a href="./InputDvdTitlePage">Search for another DVD ID</a>
</body>
</html>
